<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Link to the external stylesheet for the Contact page -->
    <link rel="stylesheet" href="contactus.component.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Main Title -->
        <h1 class="main-title">Contact Us</h1>
        <!-- Subtitle -->
        <p class="subtitle">We'd love to hear from you! Reach out to us for any queries or feedback.</p>

        <div class="contact-content">
            <!-- Contact Information Section -->
            <div class="contact-info card-animation">
                <h2>Our Details</h2>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt icon-small"></i>
                    <p>81,Nilgunj Rd,Agarpara, Kolkata,700109</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone icon-small"></i>
                    <p>+91 8250322082 / +91 9732515989</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope icon-small"></i>
                    <p>support&#64;foodhub.com</p>
                </div>
                <div class="social-links">
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                </div>
            </div>

            <!-- Contact Form Section -->
            <div class="contact-form card-animation">
                <h2>Send Us a Message</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
